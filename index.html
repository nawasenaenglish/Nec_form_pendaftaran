<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran - Nawasena English Course</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdf497, #fdf497, #fd5949, #d6249f, #285AEB);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      padding: 2em;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-container {
      max-width: 700px;
      margin: auto;
      background: #ffffffcc;
      padding: 2.5em;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    .logo {
      text-align: center;
      margin-bottom: 1.5em;
    }
    .logo img {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #002147;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
      color: #002147;
    }
    input, textarea {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.3em;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95em;
      background-color: #f9f9f9;
    }
    button {
      margin-top: 2em;
      width: 100%;
      padding: 1em;
      background: #002147;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffd500;
      color: #002147;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="logo-nawasena.jpeg" alt="Logo Nawasena" />
    </div>
    <h2>Pendaftaran Siswa Baru</h2>
    <form action="https://script.google.com/macros/s/AKfycbxcoolscriptid12345/exec" method="POST">
      <label for="nama">Nama Lengkap</label>
      <input type="text" name="nama" id="nama" required />

      <label for="ttl">Tempat & Tanggal Lahir</label>
      <input type="text" name="ttl" id="ttl" required />

      <label for="alamat">Alamat Lengkap</label>
      <textarea name="alamat" id="alamat" rows="3" required></textarea>

      <label for="sekolah">Sekolah</label>
      <input type="text" name="sekolah" id="sekolah" required />

      <label for="kelas">Kelas</label>
      <input type="text" name="kelas" id="kelas" required />

      <label for="nowa">No. WhatsApp</label>
      <input type="tel" name="nowa" id="nowa" required />

      <label for="ig">Instagram</label>
      <input type="text" name="ig" id="ig" />

      <label for="ayah">Nama Ayah</label>
      <input type="text" name="ayah" id="ayah" />

      <label for="pekerjaan_ayah">Pekerjaan Ayah</label>
      <input type="text" name="pekerjaan_ayah" id="pekerjaan_ayah" />

      <label for="nowa_ayah">No. WA Ayah</label>
      <input type="tel" name="nowa_ayah" id="nowa_ayah" />

      <label for="ibu">Nama Ibu</label>
      <input type="text" name="ibu" id="ibu" />

      <label for="pekerjaan_ibu">Pekerjaan Ibu</label>
      <input type="text" name="pekerjaan_ibu" id="pekerjaan_ibu" />

      <label for="nowa_ibu">No. WA Ibu</label>
      <input type="tel" name="nowa_ibu" id="nowa_ibu" />

      <label for="bua">BUA (Bakat, Usaha, atau Alasan Belajar Bahasa Inggris)</label>
      <textarea name="bua" id="bua" rows="3"></textarea>

      <button type="submit">Daftar Sekarang</button>
    </form>
  </div>
</body>
</html>
